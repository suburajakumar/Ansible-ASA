---
- name: Get Cisco ASA version without collection modules
  hosts: cisco_asa
  gather_facts: false
  connection: network_cli 

  tasks:
    - name: 1. Execute 'show version' command
      ansible.builtin.cli_command:
        command: show version
      register: version_output

    - name: 2. Extract and Set ASA Version (String Manipulation Fix)
      ansible.builtin.set_fact:
        asa_version_string: >
          {% set raw_line = version_output.stdout[0].split('Software Version') %}
          {% if raw_line | length > 1 %}
          {# Split the remainder of the line by space, strip any whitespace, and grab the first element #}
          {{ raw_line[1] | split(' ') | select('length') | list | first | trim }}
          {% else %}
          N/A_STRING_FAILED
          {% endif %}

    - name: 3. Display the ASA version
      ansible.builtin.debug:
        msg: "ASA Software Version on {{ inventory_hostname }}: {{ asa_version_string }}"