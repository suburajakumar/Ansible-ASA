---
- name: Get Cisco ASA version without collection modules
  hosts: cisco_asa
  gather_facts: false
  connection: network_cli 

  tasks:
    - name: 1. Execute 'show version' command
      ansible.builtin.cli_command:
        command: show version
      register: version_output

    - name: 2. Extract and Set ASA Version (Jinja2 If/Else Fix)
      ansible.builtin.set_fact:
        asa_version_string: >
          {% set match = version_output.stdout[0] | regex_search('Software Version\\s*(\\S+)', '\\1') %}
          {% if match %}
          {{ match | first }}
          {% else %}
          N/A_VERSION_FAILED
          {% endif %}

    - name: 3. Display the ASA version
      ansible.builtin.debug:
        msg: "ASA Software Version on {{ inventory_hostname }}: {{ asa_version_string }}"